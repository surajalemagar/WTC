{% extends "home.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Booked Successfully!!!</h1>
    <h3>Name: {{ k1.1 }}</h3>
    <h3>Address: {{ k1.2 }}</h3>
    <h3>Phone Number: {{ k1.3 }}</h3>
    <h3>Number Of Room: {{ k1.4 }}</h3>
    <h1><a class="btn btn-primary" href="{% url 'hotel:hotel_book_edit' pk=k1.0 %}">Edit Book</a></h1>
    <h1><a class="btn btn-danger" href="{% url 'hotel:hotel_book_delete' pk=k1.0 %}">Cancel Book</a></h1>
</div>
{% endblock %}
