<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Form Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/home.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Edit Your Book Here!!!</h1>
<form action="{% url 'hotel:update_success' pk=k1.0 %}" method="post">
    {% csrf_token %}
    Name:<input type="text" name="Name" placeholder="{{k1.1}}" value="{{k1.1}}"><br>
    Address:<input type="text" name="Address" placeholder="{{k1.2}}"value="{{k1.2}}" ><br>
    Phone Number:<input type="text" name="phone_number" placeholder="{{k1.3}}"value="{{k1.3}}"><br>
    Number Of Room:<input type="number" name="number_of_room" placeholder="{{k1.4}}"value="{{k1.4}}"><br>
    <input type="submit" class="btn btn-success" value="Update">
</form>
</body>
</html>
